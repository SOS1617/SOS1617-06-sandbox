<html ng-app="RESTClient">

<head>
    <title>Rest client</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="restclient.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-controller="ListCtrl">
    <nav>
        <div class="nav-wrapper light-green">
            <a href="#" class="brand-logo center">REST Client</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html"><i class="material-icons left">dashboard</i>My Projects</a></li>
            </ul>
        </div>
    </nav>
    </br>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="url" type="text" ng-model="url">
                    <label for="URL">URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="json" type="text" ng-model="json">
                    <label for="JSON">JSON</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input id="get" type="radio" name="type" ng-model="type" value="GET">
                    <label for="get">GET</label>

                    <input id="post" type="radio" name="type" ng-model="type" value="POST">
                    <label for="post">POST</label>

                    <input id="put" type="radio" name="type" ng-model="type" value="PUT">
                    <label for="put">PUT</label>

                    <input id="delete" type="radio" name="type" ng-model="type" value="DELETE">
                    <label for="delete">DELETE</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light light-green" type="submit" name="action" ng-click="send()">Send</button>
        </form>
    </div>
    <p>{{responsecode}}</p>
    <pre>{{data}}</pre>
</body>

</html>
